<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cabinsos - Dashboard</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script>
imgInp.onchange = evt => {
  const [file] = imgInp.files
  if (file) {
    blah.src = URL.createObjectURL(file)
  }
}
</script>
</head>
<body>
	<p th:text="Dashboard" />

	<form runat="server">
		<input accept="image/*" type='file' id="imgInp" /> <img id="blah"
			src="#" alt="your image" />
	</form>
</body>
</html>

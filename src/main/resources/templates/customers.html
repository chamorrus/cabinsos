<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cabinsos - Customers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="Customers" />
	<p class="my-5">
		<a href="/customers/new" class="btn btn-primary"><i
			class="fas fa-user-plus ml-2"></i>Create</a>
	</p>
	<div th:switch="${customers}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">No customers yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Customers</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Customer Name</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="customer : ${customers}">
								<td th:text="${customer.companyName}"></td>
								<td th:text="${customer.firstName}"></td>
								<td th:text="${customer.lastName}"></td>
								<td th:text="${customer.emailAddress}"></td>
								<td><a th:href="@{/customers/{id}(id=${customer.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Edit</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
